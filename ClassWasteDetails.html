<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Waste Details</title>
  <link rel="stylesheet" href="ClassWasteDetails.css">
</head>
<body>
  <header>
    <div class="header-content">
      <img src="logo.png" alt="Logo" class="logo">
      <h1 class="title">Class Waste Details</h1>
    </div>
  </header>

  <main class="main-content">
    <div id="classDetails"></div>
    <button class="back-button" onclick="goBack()">‚Üê Back</button>
  </main>

  <script src="script.js"></script>

  <script>
    // Function to extract query parameters from the URL
    function getQueryParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    function displayClassWaste(className) {
      const classData = JSON.parse(localStorage.getItem(className)) || [];
      const displayArea = document.getElementById('classDetails');
      displayArea.innerHTML = ''; // Clear previous content

      if (classData.length === 0) {
        displayArea.innerHTML = '<p>No waste data available for this class.</p>';
      } else {
        classData.forEach(entry => {
          displayArea.innerHTML += `
            <div class="entry">
              <p>Name: ${entry.name}</p>
              <p>Waste Type: ${entry.wasteType}</p>
              <p>Amount: ${entry.amount}</p>
              <p>Date: ${entry.date}</p>
              <hr>
            </div>
          `;
        });
      }
    }

    function goBack() {
      window.location.href = "Check.html";  // Go back to the Check page
    }

    // On page load, retrieve the class from the URL and display the data
    window.onload = function() {
      const selectedClass = getQueryParameter('class');
      if (selectedClass) {
        displayClassWaste(selectedClass);
      }
    };
  </script>
</body>
</html>
